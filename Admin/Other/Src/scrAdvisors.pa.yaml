Screens:
  scrAdvisors:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnHidden: |-
        =Clear(colAdvisorUpdates);
        //Clear(colAdvisors);
        Clear(colAdvisees);
      OnVisible: =Select(btnLoadAdvisors)
    Children:
      - ctrAdvisorScreen:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Min(App.Width,App.DesignWidth)
            X: =(Parent.Width-Self.Width)/2
          Children:
            - ctrAdvisorsHeader:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Vertical
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Min(galStudentLlist.Width,Parent.Width-32)
                  X: =ctrListMain.X
                Children:
                  - cmpAdvisorsHeader:
                      Control: CanvasComponent
                      ComponentName: cmpHeader
                      Properties:
                        Fill: =RGBA(71, 158, 245, 1)
                        Height: =75
                        MenuScreen: =scrAdminMenu
                        ScreenTitle: ="Advisors"
                        Width: =Parent.Width
            - ctrAdvisorsMain:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  LayoutDirection: =LayoutDirection.Horizontal
                  Width: =Parent.Width-(ctrAdvisorScreen.PaddingLeft+ctrAdvisorScreen.PaddingRight)
                Children:
                  - ctrAdvisorsList:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Width: =Parent.Width*0.75
                      Children:
                        - ctrAdvColumns:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              Fill: =RGBA(180, 214, 250, 1)
                              FillPortions: =0
                              Height: =40
                              Width: =Parent.Width
                            Children:
                              - btn_aSave:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =RGBA(0, 120, 212, 1)
                                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                                    DisabledColor: =RGBA(225, 223, 221, 1)
                                    DisabledFill: =RGBA(0, 0, 0, 0)
                                    DisplayMode: =If(CountIf(colAdvisorUpdates, true)>0 And CountIf(Filter(colAdvisorUpdates,Error="Yes"),true)=0,DisplayMode.Edit,DisplayMode.Disabled)
                                    FocusedBorderThickness: =4
                                    Height: =20
                                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                                    HoverColor: =RGBA(16, 110, 190, 1)
                                    HoverFill: =RGBA(0, 0, 0, 0)
                                    Icon: =Icon.Save
                                    OnSelect: |-
                                      =Patch('PhD Advisors',ShowColumns(colAdvisorUpdates,'Advisor Name', 'Advisor Email', AdvisorID));
                                      Notify("Edits successfully saved",NotificationType.Success,5000);
                                      UpdateContext({IsEditing:false});
                                      Select(btnLoadAdvisors)
                                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                                    PressedColor: =RGBA(16, 110, 190, 1)
                                    PressedFill: =RGBA(0, 0, 0, 0)
                                    Tooltip: ="Save Changes"
                                    Visible: =IsEditing
                                    Width: =30
                                    X: =btn_aEdit.X+btn_aEdit.Width
                                    Y: =10
                              - btn_aEdit:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =RGBA(0, 120, 212, 1)
                                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                                    DisabledColor: =RGBA(225, 223, 221, 1)
                                    DisabledFill: =RGBA(0, 0, 0, 0)
                                    FocusedBorderThickness: =4
                                    Height: =20
                                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                                    HoverColor: =RGBA(16, 110, 190, 1)
                                    HoverFill: =RGBA(0, 0, 0, 0)
                                    Icon: =Icon.Edit
                                    OnSelect: =UpdateContext({IsEditing:true})
                                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                                    PressedColor: =RGBA(16, 110, 190, 1)
                                    PressedFill: =RGBA(0, 0, 0, 0)
                                    Tooltip: ="Edit Advisors"
                                    Visible: =Not(IsEditing)
                                    Width: =30
                                    X: =Parent.Width-btn_aEdit.Width-btn_aSave.Width-10
                                    Y: =10
                              - btn_aCancel:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =RGBA(0, 120, 212, 1)
                                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                                    DisabledColor: =RGBA(225, 223, 221, 1)
                                    DisabledFill: =RGBA(0, 0, 0, 0)
                                    FocusedBorderThickness: =4
                                    Height: =20
                                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                                    HoverColor: =RGBA(16, 110, 190, 1)
                                    HoverFill: =RGBA(0, 0, 0, 0)
                                    Icon: =Icon.Cancel
                                    OnSelect: |-
                                      =UpdateContext({IsEditing:false});
                                      Select(btnLoadAdvisors);
                                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                                    PressedColor: =RGBA(16, 110, 190, 1)
                                    PressedFill: =RGBA(0, 0, 0, 0)
                                    Tooltip: ="Discard Changes"
                                    Visible: =IsEditing
                                    Width: =30
                                    X: =btn_aEdit.X
                                    Y: =10
                              - btnLoadAdvisors:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =RGBA(0, 120, 212, 1)
                                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                                    DisabledColor: =RGBA(225, 223, 221, 1)
                                    DisabledFill: =RGBA(0, 0, 0, 0)
                                    FocusedBorderThickness: =4
                                    Height: =20
                                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                                    HoverColor: =RGBA(16, 110, 190, 1)
                                    HoverFill: =RGBA(0, 0, 0, 0)
                                    Icon: =Icon.Reload
                                    OnSelect: |-
                                      =Select(btnClearForm);
                                      Set(NewNUidIsValid, true);
                                      Set(NewEmailIsValid, true);
                                      Refresh('PhD Advisors');
                                      ClearCollect(colAdvisorUpdates,AddColumns(Filter('PhD Advisors','Advisor Email'="nothing"),Error,"No"));
                                      ClearCollect(colAdvisees,'PhD Students');
                                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                                    PressedColor: =RGBA(16, 110, 190, 1)
                                    PressedFill: =RGBA(0, 0, 0, 0)
                                    Tooltip: ="Reload"
                                    Visible: =!IsEditing
                                    Width: =btn_aSave.Width
                                    X: =btn_aSave.X
                                    Y: =10
                              - labCoAdviseeCount:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="Co-Advisees"
                                    Width: =txtCoAdviseeCount.Width
                                    X: =txtCoAdviseeCount.X
                              - labAdviseeCount:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="Advisees"
                                    Width: =txtAdviseeCount.Width
                                    X: =txtAdviseeCount.X
                              - labAdvisorEmail:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="Advisor Email"
                                    Width: =txtAdvisorEmail.Width
                                    X: =txtAdvisorEmail.X
                              - labAdvisorNUID:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="NUID"
                                    Width: =txtAdvisorNUID.Width
                                    X: =txtAdvisorNUID.X
                              - labAdvisorName:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="Advisor Name"
                                    Width: =txtAdvisorName.Width
                                    X: =txtAdvisorName.X
                        - galAdvisors:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              BorderColor: =RGBA(245, 245, 245, 1)
                              Height: =Parent.Height
                              Items: =Sort('PhD Advisors','Advisor Name')
                              LoadingSpinnerColor: =Color.DarkGray
                              TemplateSize: =40
                              Width: =Parent.Width
                            Children:
                              - txtCoAdviseeCount:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    Text: =CountRows(Filter(colAdvisees,'Co-Advisor'.'Advisor Email'=ThisItem.'Advisor Email'))
                                    Width: =txtAdviseeCount.Width
                                    X: =txtAdviseeCount.X+txtAdviseeCount.Width+Parent.TemplatePadding
                              - txtAdviseeCount:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    Text: =CountRows(Filter(colAdvisees,Advisor.'Advisor Email'=ThisItem.'Advisor Email'))
                                    Width: =120
                                    X: =txtAdvisorEmail.X+txtAdvisorEmail.Width+Parent.TemplatePadding
                              - txtAdvisorEmail:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Color: =If(IsMatch(txtAdvisorEmail.Text,"(?:[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*)@{1}(?:([a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9]{2,})"),RGBA(50, 49, 48, 1),Color.DarkRed)
                                    Default: =ThisItem.'Advisor Email'
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    DisabledFill: =RGBA(242, 242, 241, 0)
                                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                                    Fill: =If(IsMatch(txtAdvisorEmail.Text,"(?:[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*)@{1}(?:([a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9]{2,})"),RGBA(255, 255, 255, 1),Color.Pink)
                                    Font: =Font.'Segoe UI'
                                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                                    HoverColor: =Self.Color
                                    HoverFill: =Self.Fill
                                    OnChange: |-
                                      =If(
                                          IsBlank(
                                              LookUp(
                                                  colAdvisorUpdates,
                                                  AdvisorID = ThisItem.AdvisorID
                                              )
                                          ),
                                          Collect(
                                              colAdvisorUpdates,
                                              ThisItem
                                          )
                                      );
                                      UpdateIf(
                                          colAdvisorUpdates,
                                          AdvisorID = ThisItem.AdvisorID,
                                          {'Advisor Email': txtAdvisorEmail.Text}
                                      )
                                    OnSelect: =Select(Parent)
                                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                                    PressedColor: =RGBA(50, 49, 48, 1)
                                    PressedFill: =RGBA(255, 255, 255, 1)
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =318
                                    X: =txtAdvisorNUID.X+txtAdvisorNUID.Width+Parent.TemplatePadding
                              - txtAdvisorNUID:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Color: =If(Len(txtAdvisorNUID.Text)=9 And IsNumeric(txtAdvisorNUID.Text),RGBA(50, 49, 48, 1),Color.DarkRed)
                                    Default: =ThisItem.'Advisor NUID'
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    DisabledFill: =RGBA(242, 242, 241, 0)
                                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                                    Fill: =If(Len(txtAdvisorNUID.Text)=9 And IsNumeric(txtAdvisorNUID.Text),RGBA(255, 255, 255, 1),Color.Pink)
                                    Font: =Font.'Segoe UI'
                                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                                    HoverColor: =Self.Color
                                    HoverFill: =Self.Fill
                                    OnChange: |-
                                      =If(
                                          IsBlank(
                                              LookUp(
                                                  colAdvisorUpdates,
                                                  AdvisorID = ThisItem.AdvisorID
                                              )
                                          ),
                                          Collect(
                                              colAdvisorUpdates,
                                              ThisItem
                                          )
                                      );
                                      UpdateIf(
                                          colAdvisorUpdates,
                                          AdvisorID = ThisItem.AdvisorID,
                                          {'Advisor NUID': txtAdvisorNUID.Text,
                                          Error:If(Len(txtAdvisorNUID.Text)=9 And IsNumeric(txtAdvisorNUID.Text),"No","Yes")}
                                      );
                                    OnSelect: =Select(Parent)
                                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                                    PressedColor: =RGBA(50, 49, 48, 1)
                                    PressedFill: =RGBA(255, 255, 255, 1)
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =107
                                    X: =txtAdvisorName.X+txtAdvisorName.Width+Parent.TemplatePadding
                              - txtAdvisorName:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    BorderColor: =RGBA(245, 245, 245, 1)
                                    Color: =RGBA(50, 49, 48, 1)
                                    Default: =ThisItem.'Advisor Name'
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    DisabledFill: =RGBA(242, 242, 241, 0)
                                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                                    Font: =Font.'Segoe UI'
                                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                                    HoverColor: =RGBA(50, 49, 48, 1)
                                    HoverFill: =RGBA(255, 255, 255, 1)
                                    OnChange: |-
                                      =If(
                                          IsBlank(
                                              LookUp(
                                                  colAdvisorUpdates,
                                                  AdvisorID = ThisItem.AdvisorID
                                              )
                                          ),
                                          Collect(
                                              colAdvisorUpdates,
                                              ThisItem
                                          )
                                      );
                                      UpdateIf(
                                          colAdvisorUpdates,
                                          AdvisorID = ThisItem.AdvisorID,
                                          {'Advisor Name': txtAdvisorName.Text}
                                      )
                                    OnSelect: =Select(Parent)
                                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                                    PressedColor: =RGBA(50, 49, 48, 1)
                                    PressedFill: =RGBA(255, 255, 255, 1)
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Width: =230
                                    X: =5
                  - cntNewAdvisor:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinWidth: =100
                        Width: =Parent.Width*0.25
                      Children:
                        - ctrNewAdvisorTitle:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              AlignInContainer: =AlignInContainer.SetByContainer
                              Fill: =RGBA(180, 214, 250, 1)
                              FillPortions: =0
                              Height: =ctrAdvColumns.Height
                              LayoutMinHeight: =30
                              Width: =Parent.Width
                              Y: =40
                            Children:
                              - labCreateNewAdvisor:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(50, 49, 48, 1)
                                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                    DisabledColor: =RGBA(161, 159, 157, 1)
                                    FocusedBorderThickness: =4
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    PaddingLeft: =15
                                    Text: ="Create New Advisor"
                                    Width: =334
                        - ctrNewAdvisor Form:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =10
                              PaddingBottom: =5
                              PaddingLeft: =Self.PaddingRight
                              PaddingRight: =5
                              PaddingTop: =5
                            Children:
                              - ctrNewAdvisorName:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    FillPortions: '=0   '
                                    Height: =85
                                    LayoutDirection: =LayoutDirection.Vertical
                                    PaddingLeft: =Parent.PaddingLeft
                                    PaddingRight: =Parent.PaddingRight
                                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                  Children:
                                    - labNewAdvisorName:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Semibold
                                          Text: ="New Advisor Name"
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          Y: '=10  '
                                    - txtNewAdvisorName:
                                        Control: Classic/TextInput@2.3.2
                                        Properties:
                                          BorderColor: =RGBA(245, 245, 245, 1)
                                          Color: =RGBA(50, 49, 48, 1)
                                          Default: =""
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          DisabledFill: =RGBA(242, 242, 241, 0)
                                          Font: =Font.'Segoe UI'
                                          HoverBorderColor: =RGBA(16, 110, 190, 1)
                                          HoverColor: =RGBA(50, 49, 48, 1)
                                          HoverFill: =RGBA(255, 255, 255, 1)
                                          PressedBorderColor: =RGBA(0, 120, 212, 1)
                                          PressedColor: =RGBA(50, 49, 48, 1)
                                          PressedFill: =RGBA(255, 255, 255, 1)
                                          RadiusBottomLeft: =0
                                          RadiusBottomRight: =0
                                          RadiusTopLeft: =0
                                          RadiusTopRight: =0
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          X: =labNewAdvisorName.X
                                          Y: =labNewAdvisorName.Y+labNewAdvisorName.Height
                              - ctrNewAdvisorNUID:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    FillPortions: '=0   '
                                    Height: =85
                                    LayoutDirection: =LayoutDirection.Vertical
                                    PaddingLeft: =Parent.PaddingLeft
                                    PaddingRight: =Parent.PaddingRight
                                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                  Children:
                                    - labNewAdvisorNUID:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Semibold
                                          Text: ="New Advisor NUID"
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          Y: '=10  '
                                    - txtNewAdvisorNUID:
                                        Control: Classic/TextInput@2.3.2
                                        Properties:
                                          BorderColor: =RGBA(245, 245, 245, 1)
                                          Color: =If(NewNUidIsValid,RGBA(50, 49, 48, 1),Color.DarkRed)
                                          Default: =""
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          DisabledFill: =RGBA(242, 242, 241, 0)
                                          Fill: =If(NewNUidIsValid,RGBA(255, 255, 255, 1),Color.Pink)
                                          Font: =Font.'Segoe UI'
                                          HoverBorderColor: =RGBA(16, 110, 190, 1)
                                          HoverColor: =Self.Color
                                          HoverFill: =Self.Fill
                                          OnChange: =Set(NewNUidIsValid,IsBlank(txtNewAdvisorNUID.Text) Or (Len(txtNewAdvisorNUID.Text) = 9 And IsNumeric(txtNewAdvisorNUID.Text)));
                                          PressedBorderColor: =RGBA(0, 120, 212, 1)
                                          PressedColor: =RGBA(50, 49, 48, 1)
                                          PressedFill: =RGBA(255, 255, 255, 1)
                                          RadiusBottomLeft: =0
                                          RadiusBottomRight: =0
                                          RadiusTopLeft: =0
                                          RadiusTopRight: =0
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          Y: =labNewAdvisorNUID.Y+labNewAdvisorNUID.Height
                              - ctrNewAdvisorEmail:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    FillPortions: =0
                                    Height: =85
                                    LayoutDirection: =LayoutDirection.Vertical
                                    PaddingLeft: =Parent.PaddingLeft
                                    PaddingRight: =Parent.PaddingRight
                                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                  Children:
                                    - labNewAdvisorEmail:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 0)
                                          BorderStyle: =BorderStyle.None
                                          BorderThickness: =2
                                          Color: =RGBA(50, 49, 48, 1)
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          FocusedBorderThickness: =4
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Semibold
                                          Text: ="New Advisor Email"
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          Y: =txtNewAdvisorName.Y+txtNewAdvisorName.Height+20
                                    - txtNewAdvisorEmail:
                                        Control: Classic/TextInput@2.3.2
                                        Properties:
                                          BorderColor: =RGBA(245, 245, 245, 1)
                                          Color: =If(NewEmailIsValid,RGBA(50, 49, 48, 1),Color.DarkRed)
                                          Default: =""
                                          DisabledBorderColor: =RGBA(0, 0, 0, 0)
                                          DisabledColor: =RGBA(161, 159, 157, 1)
                                          DisabledFill: =RGBA(242, 242, 241, 0)
                                          Fill: =If(NewEmailIsValid,RGBA(255, 255, 255, 1),Color.Pink)
                                          Font: =Font.'Segoe UI'
                                          HoverBorderColor: =RGBA(16, 110, 190, 1)
                                          HoverColor: =Self.Color
                                          HoverFill: =Self.Fill
                                          OnChange: =Set(NewEmailIsValid,IsBlank(txtNewAdvisorEmail.Text) Or IsMatch(txtNewAdvisorEmail.Text,"(?:[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*)@{1}(?:([a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9]{2,})"));
                                          PressedBorderColor: =RGBA(0, 120, 212, 1)
                                          PressedColor: =RGBA(50, 49, 48, 1)
                                          PressedFill: =RGBA(255, 255, 255, 1)
                                          RadiusBottomLeft: =0
                                          RadiusBottomRight: =0
                                          RadiusTopLeft: =0
                                          RadiusTopRight: =0
                                          Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                          Y: =labNewAdvisorEmail.Y+labNewAdvisorEmail.Height
                              - btnAddNewAdvisor:
                                  Control: Button@0.0.45
                                  Properties:
                                    DisplayMode: =If(NewEmailIsValid And NewNUidIsValid And !IsBlank(txtNewAdvisorName.Text) And !IsBlank(txtNewAdvisorNUID.Text) And !IsBlank(txtNewAdvisorEmail.Text),DisplayMode.Edit,DisplayMode.Disabled)
                                    FontSize: =18
                                    FontWeight: =FontWeight.Bold
                                    Height: =40
                                    OnSelect: |-
                                      =Collect('PhD Advisors',{'Advisor Name':txtNewAdvisorName.Text,'Advisor NUID':txtNewAdvisorNUID.Text,'Advisor Email':txtNewAdvisorEmail.Text});
                                      Select(btnLoadAdvisors)
                                    Text: ="Add New Advisor"
                                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                    Y: '=10  '
                              - btnClearForm:
                                  Control: Button@0.0.45
                                  Properties:
                                    Appearance: ='ButtonCanvas.Appearance'.Secondary
                                    FontColor: =RGBA(106, 122, 127, 1)
                                    FontSize: =18
                                    FontWeight: =FontWeight.Normal
                                    Height: =btnAddNewAdvisor.Height
                                    OnSelect: |-
                                      =Reset(txtNewAdvisorName);
                                      Reset(txtNewAdvisorNUID);
                                      Reset(txtNewAdvisorEmail);
                                    Text: ="Clear Form"
                                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                                    Y: =btnAddNewAdvisor.Y+btnAddNewAdvisor.Height+10
