ComponentDefinitions:
  cmpHeader:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      MenuScreen:
        PropertyKind: Input
        DisplayName: Menu Screen
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      ScreenTitle:
        PropertyKind: Input
        DisplayName: Screen Title
        Description: A custom property
        DataType: Text
        Default: ="Text"
    Properties:
      Fill: =RGBA(71, 158, 245, 1)
      Height: =75
      Width: =Min(App.Width,App.DesignWidth)
    Children:
      - labHeader_2:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(50, 49, 48, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0,0,0,0)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =Parent.Height
            Size: =30
            Text: ="CAMD PhD Database - "&cmpHeader.ScreenTitle
            Width: =cmpHeader.Width
            Y: =Parent.Y
      - labCurrentUserRole:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(50, 49, 48, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =25
            Text: =CurrentUser.Role
            Width: =300
            X: =Parent.Width-Self.Width
            Y: =Parent.Height-Self.Height
      - labCurrentUserName:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(50, 49, 48, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =25
            Text: =CurrentUser.Name
            Width: =300
            X: =Parent.Width-Self.Width
            Y: =Parent.Height-Self.Height-labCurrentUserRole.Height
      - icoHome_3:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(245, 245, 245, 1)
            DisabledColor: =RGBA(225, 223, 221, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =30
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(16, 110, 190, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.Home
            OnSelect: =Navigate(cmpHeader.MenuScreen)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(16, 110, 190, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =30
            X: =5
            Y: =(Parent.Height-Self.Height)/2
