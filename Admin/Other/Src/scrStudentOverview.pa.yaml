Screens:
  scrStudentOverview:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinner: =LoadingSpinner.Data
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnHidden: =Select(btn_oCancel);
      OnVisible: |-
        =UpdateContext({IsEditing:false});
        ClearCollect(colCompletedMilestones,Filter('PhD Milestones','Milestone Status' in ['Milestone Status (PhD Milestones)'.Yes,'Milestone Status (PhD Milestones)'.Waived]));
        Set(ColorMilestoneIsMissing,Color.LightGray);
        Set(ColorMilestoneIsFulfilled,Color.ForestGreen);
        Set(IconMilestoneIsMissing,Icon.CancelBadge);
        Set(IconMilestoneIsFulfilled,Icon.CheckBadge);
        Set(CourseReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Course Requirement'))>0);
        Set(PaperReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Paper Requirement'))>0);
        Set(QualExamReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Qualifying Examination'))>0);
        Set(ProposalReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Dissertation Proposal'))>0);
        Set(TeachingReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Teaching Requirement'))>0);
        Set(DefnseReqIsFulfilled,CountRows(Filter(Filter(colCompletedMilestones,NUID=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID)),Milestone='Milestone (PhD Milestones)'.'Dissertation Defense'))>0);
