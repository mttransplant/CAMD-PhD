Screens:
  scrStudentCourses:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - ctrStudentCourses:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Min(App.Width,App.DesignWidth)
            X: =(Parent.Width-Self.Width)/2
          Children:
            - ctrStudentCoursesHeader:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.Width
                Children:
                  - cmpStudentCoursesHeader:
                      Control: CanvasComponent
                      ComponentName: cmpHeader
                      Properties:
                        Fill: =RGBA(71, 158, 245, 1)
                        Height: =75
                        MenuScreen: =scrAdminMenu
                        ScreenTitle: =galStudentLlist.Selected.'First Name'&" "&galStudentLlist.Selected.'Last Name'
                        Width: =Parent.Width
            - ctrCoursesNav:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =10
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                  Width: =Parent.Width
                Children:
                  - btnCoursesBack:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: =Navigate(scrStudentList)
                        Text: ="Back to List"
                        Visible: =CurrentUser.Role in ["Admin","Advisor"]
                        Width: =140
                  - btnCoursesOverview:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: =Navigate(scrStudentOverview)
                        Text: ="Overview"
                        Width: =140
                  - btnCoursesMilestones:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: =Navigate(scrStudentMilestones)
                        Text: ="Milestones"
                        Width: =140
                  - btnCoursesHistory:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: =Navigate(scrStudentHistory)
                        Text: ="Activity History"
                        Visible: =CurrentUser.Role="Admin"
                        Width: =140
                  - btnCoursesEvaluations:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: =Navigate(scrStudentEvaluations)
                        Text: ="Evaluations"
                        Width: =140
                  - btnCoursesCourses:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Primary
                        Text: ="Courses"
                        Width: =140
