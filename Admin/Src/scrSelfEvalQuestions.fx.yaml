"scrSelfEvalQuestions As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: =

    ctrSelfEvalQuestions As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Min(App.Height, App.DesignHeight)
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        ZIndex: =1

        ctrSelfEvalHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            cmpSelfEvalHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Self Evaluation"
                Width: =Parent.Width

        ctrSelfEvalQuestionBlock As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =5
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingLeft: =5
            PaddingRight: |
                =5
            PaddingTop: =5
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            ZIndex: =3

            SEQ1 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Size: =13
                Text: ="How do you describe your performance this semester for your SGA/Fellowship?"
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =1

            SEA1 As text:
                BorderColor: =RGBA(245, 245, 245, 1)
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                Default: =""
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =120
                HoverBorderColor: =RGBA(16, 110, 190, 1)
                HoverColor: =RGBA(50, 49, 48, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                Mode: =TextMode.MultiLine
                PressedBorderColor: =RGBA(0, 120, 212, 1)
                PressedColor: =RGBA(50, 49, 48, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =2

            SEQ2 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Size: =13
                Text: ="What progress have you made this semester towards the completion of your dissertation research?"
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =3

            SEA2 As text:
                BorderColor: =RGBA(245, 245, 245, 1)
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                Default: =""
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =120
                HoverBorderColor: =RGBA(16, 110, 190, 1)
                HoverColor: =RGBA(50, 49, 48, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                Mode: =TextMode.MultiLine
                PressedBorderColor: =RGBA(0, 120, 212, 1)
                PressedColor: =RGBA(50, 49, 48, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =4

            SEQ3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Size: =13
                Text: ="What challenges are you currently facing?"
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =5

            SEA3 As text:
                BorderColor: =RGBA(245, 245, 245, 1)
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                Default: =""
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =120
                HoverBorderColor: =RGBA(16, 110, 190, 1)
                HoverColor: =RGBA(50, 49, 48, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                Mode: =TextMode.MultiLine
                PressedBorderColor: =RGBA(0, 120, 212, 1)
                PressedColor: =RGBA(50, 49, 48, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =6

            SEQ4 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Size: =13
                Text: ="What are your plans for next semester?"
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =7

            SEA4 As text:
                BorderColor: =RGBA(245, 245, 245, 1)
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                Default: =""
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =120
                HoverBorderColor: =RGBA(16, 110, 190, 1)
                HoverColor: =RGBA(50, 49, 48, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                Mode: =TextMode.MultiLine
                PressedBorderColor: =RGBA(0, 120, 212, 1)
                PressedColor: =RGBA(50, 49, 48, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =8

        ctrSelfEvalButtons As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            FillPortions: =0
            Height: =40
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =4

            btnSelfEvalCancel As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                Fill: =Color.LightGray
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =Color.Gray
                OnSelect: |-
                    =Reset(SEA1);
                    Reset(SEA2);
                    Reset(SEA3);
                    Reset(SEA4);
                PressedBorderColor: =RGBA(0, 69, 120, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(16, 110, 190, 1)
                Size: =15
                Text: ="Cancel"
                ZIndex: =1

            tbnSelfEvalSave As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                DisplayMode: =If(Or(SEA1.Text="",SEA2.Text="",SEA3.Text="",SEA4.Text=""),DisplayMode.Disabled,DisplayMode.Edit)
                Fill: =RGBA(0, 120, 212, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(16, 110, 190, 1)
                PressedBorderColor: =RGBA(0, 69, 120, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(16, 110, 190, 1)
                Size: =15
                Text: |-
                    ="Save
                    "
                ZIndex: =2

