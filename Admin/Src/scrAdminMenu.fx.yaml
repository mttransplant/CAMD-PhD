"scrAdminMenu As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: =

    ScreenContainer2_5 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        HeaderContainer2_5 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            Header_6 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(71, 158, 245, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =HeaderContainer1.Height
                Size: =30
                Text: ="CAMD PhD Admin Menu"
                Width: =HeaderContainer2_5.Width
                ZIndex: =1

        Container3 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =5

            btnFunding As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =56
                Height: =Parent.Height/2-10
                OnSelect: =Navigate(scrAdminMenu)
                Text: ="Funding"
                Width: =Parent.Width/2-10
                X: =Parent.Width/2+5
                Y: =Parent.Height/2+5
                ZIndex: =1

            btnTARA As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =56
                Height: =Parent.Height/2-10
                OnSelect: =Navigate(scrAdminMenu)  
                Text: ="TA/RA-ships"
                Width: =Parent.Width/2-10
                X: =5
                Y: =Parent.Height/2+5
                ZIndex: =2

            btnAdvisor As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =56
                Height: =Parent.Height/2-10
                OnSelect: =Navigate(scrAdvisors)
                Text: ="Advisors"
                Width: =Parent.Width/2-10
                X: =Parent.Width/2+5
                Y: =5
                ZIndex: =3

            btnStudent As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =56
                Height: =Parent.Height/2-10
                OnSelect: =Navigate(scrStudentList)
                Text: ="Students"
                Width: =Parent.Width/2-10
                X: =5
                Y: =5
                ZIndex: =4

