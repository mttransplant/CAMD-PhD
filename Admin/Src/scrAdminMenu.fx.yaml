"scrAdminMenu As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: =

    ctrAdminMenu As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Min(App.Height, App.DesignHeight)
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrMenuHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            labMenuHeader As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(71, 158, 245, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =ctrListHeader.Height
                Size: =30
                Text: ="CAMD PhD Admin Menu"
                Width: =ctrMenuHeader.Width
                ZIndex: =1

        ctrMenuNav As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =6

            ctrNav As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                btnFunding As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrFunding)
                    Text: ="Funding Sources"
                    VerticalAlign: =""
                    Width: =Parent.Width/2-10
                    X: =Parent.Width/2+5
                    Y: =Parent.Height/2+5
                    ZIndex: =1

                btnTARA As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrPositions)  
                    Text: ="TA/RA Positions"
                    VerticalAlign: =""
                    Width: =Parent.Width/2-10
                    X: =5
                    Y: =Parent.Height/2+5
                    ZIndex: =2

                btnAdvisor As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrAdvisors)
                    Text: ="Advisors"
                    VerticalAlign: =""
                    Width: =Parent.Width/2-10
                    X: =Parent.Width/2+5
                    Y: =5
                    ZIndex: =3

                btnStudent As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrStudentList)
                    Text: ="Students"
                    VerticalAlign: =""
                    Width: =Parent.Width/2-10
                    X: =5
                    Y: =5
                    ZIndex: =4

