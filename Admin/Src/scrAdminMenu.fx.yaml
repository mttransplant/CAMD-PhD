"scrAdminMenu As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: |-
        =ClearCollect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Admins','Admin Name',Name,'Admin Email',Email),Name,Email),Role,"Admin"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Advisors','Advisor Name',Name,'Advisor Email',Email),Name,Email),Role,"Advisor"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Students','Full Name',Name,'Student Email',Email,NUID,ID),Name,Email,ID),Role,"Student"));
        
         UpdateContext({IsTesting:false, TestEmail:""}); //self
        // UpdateContext({IsTesting:true, TestEmail:"c.pearce@northeastern.edu"}); //faculty
        // UpdateContext({IsTesting:true, TestEmail:"abdulhameed.r@northeastern.edu"}); //student 1
        // UpdateContext({IsTesting:true, TestEmail:"amgalan.b@northeastern.edu"}); //student 2
        Set(CurrentUser,First(Sort(Filter(colUserList,Email=If(IsTesting,TestEmail,User().Email)),Role,SortOrder.Ascending)));

    ctrAdminMenu As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Min(App.Height, App.DesignHeight)
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        ZIndex: =1

        cntMenuHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            cmpMenuHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Menu"
                Width: =Parent.Width

        ctrMenuNav As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =5
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            PaddingRight: |
                =5
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            btnStudent As Button:
                Align: =""
                BasePaletteColor: =
                BorderColor: =
                BorderRadiusBottomLeft: =10
                BorderRadiusBottomRight: =10
                BorderRadiusTopLeft: =10
                BorderRadiusTopRight: =10
                BorderStyle: =""
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =56
                Height: =Parent.Height/6-10
                Icon: =""
                IconRotation: =0
                IconStyle: ="Outline"
                Layout: ="Icon before"
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentList)
                Text: ="Students"
                VerticalAlign: =""
                Visible: =CurrentUser.Role in ["Admin","Advisor"]
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                X: =5
                Y: =5
