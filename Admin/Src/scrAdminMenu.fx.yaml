"scrAdminMenu As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: |-
        =ClearCollect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Students','Full Name',Name,'Email',User_Email),Name,User_Email),Role,"Student"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Admins','Admin Name',Name,'Admin Email',User_Email),Name,User_Email),Role,"Admin"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Advisors','Advisor Name',Name,'Advisor Email',User_Email),Name,User_Email),Role,"Advisor"));
        UpdateContext({IsTesting:false});
        Set(CurrentUser,If(IsTesting,"Celia Pearce",User().FullName));
        Set(CurrentEmail,If(IsTesting,"c.pearce@northeastern.edu",User().Email));
        Set(CurrentRole,First(Filter(colUserList,User_Email=CurrentEmail)).Role);

    ctrAdminMenu As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Min(App.Height, App.DesignHeight)
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        cntMenuHeader As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            cmpMenuHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Menu"
                Width: =Parent.Width

        ctrMenuNav As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            ctrNav As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                btnFunding As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrFunding)
                    Text: ="Funding Sources"
                    VerticalAlign: =""
                    Visible: =CurrentRole="Admin"
                    Width: =Parent.Width/2-10
                    X: =Parent.Width/2+5
                    Y: =Parent.Height/2+5
                    ZIndex: =1

                btnTARA As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrPositions)  
                    Text: ="TA/RA Positions"
                    VerticalAlign: =""
                    Visible: =CurrentRole="Admin"
                    Width: =Parent.Width/2-10
                    X: =5
                    Y: =Parent.Height/2+5
                    ZIndex: =2

                btnAdvisor As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrAdvisors)
                    Text: ="Advisors"
                    VerticalAlign: =""
                    Visible: =CurrentRole="Admin"
                    Width: =Parent.Width/2-10
                    X: =Parent.Width/2+5
                    Y: =5
                    ZIndex: =3

                btnStudent As Button:
                    Align: =""
                    BasePaletteColor: =
                    BorderColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    FontSize: =56
                    Height: =Parent.Height/2-10
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    OnSelect: =Navigate(scrStudentList)
                    Text: ="Students"
                    VerticalAlign: =""
                    Visible: =CurrentRole in ["Admin","Advisor"]
                    Width: =Parent.Width/2-10
                    X: =5
                    Y: =5
                    ZIndex: =4

