"scrAdminMenu As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: |-
        =ClearCollect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Students','Full Name',Name,'Email',User_Email),Name,User_Email),Role,"Student"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Admins','Admin Name',Name,'Admin Email',User_Email),Name,User_Email),Role,"Admin"));
        Collect(colUserList,AddColumns(ShowColumns(RenameColumns('PhD Advisors','Advisor Name',Name,'Advisor Email',User_Email),Name,User_Email),Role,"Advisor"));
        Set(CurrentUser,User().FullName);
        Set(CurrentEmail,User().Email);
        Set(CurrentRole,First(Filter(colUserList,User_Email=User().Email)).Role);

    ctrAdminMenu As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Min(App.Height, App.DesignHeight)
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrMenuHeader As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(71, 158, 245, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =2

            labHeader As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(0,0,0,0)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =Parent.Height
                Size: =30
                Text: ="CAMD PhD Admin Menu"
                Width: =ctrListHeader.Width
                ZIndex: =1

            labCurrentUser As label:
                Align: =Align.Right
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =25
                Size: =13
                Text: =CurrentUser&" ("&CurrentRole&")"
                Width: =300
                X: =Parent.Width-Self.Width
                ZIndex: =3

            icoHome_1 As icon.Home:
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(245, 245, 245, 1)
                DisabledColor: =RGBA(225, 223, 221, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =30
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(16, 110, 190, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Home
                OnSelect: =Navigate(scrAdminMenu)
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =RGBA(16, 110, 190, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =30
                X: =5
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =4

        ctrMenuNav As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            ctrNav As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                btnFunding As Button:
                    Align: =""
                    BasePaletteColor: =
