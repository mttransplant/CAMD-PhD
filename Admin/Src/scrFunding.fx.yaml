"scrFunding As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |-
        =Clear(colAdvisorUpdates);
        Clear(colAdvisors);
        Clear(colAdvisees)
    OnVisible: =

    ctrFunding As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrFundingHeader As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            labFundingHeader As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(71, 158, 245, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =Parent.Height
                Size: =30
                Text: ="CAMD PhD Database - Funding"
                Width: =Parent.Width
                ZIndex: =1

            icoFundingHome As icon.Home:
                BorderColor: =RGBA(0, 0, 0, 0)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(245, 245, 245, 1)
                DisabledColor: =RGBA(225, 223, 221, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =30
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(16, 110, 190, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Home
                OnSelect: =Navigate(scrAdminMenu)
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =RGBA(16, 110, 190, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =30
                X: =5
                Y: =(Parent.Height-Self.Height)/2
                ZIndex: =2

        ctrFundingMain As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =3

            ctrFundingColumns As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(180, 214, 250, 1)
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =1

                colFundingTitle As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Funding Title"
                    Width: =labFundingTitle.Width
                    X: =labFundingTitle.X
                    ZIndex: =7

            galFunding As gallery.galleryVertical:
                '#CopilotOverlayLabel': ="Filtered"
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Sort(Sort('PhD Positions','Project Title'),'Faculty Lead')
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                LoadingSpinnerColor: =Color.DarkGray
                TemplateSize: =40
                Transition: =Transition.Push
                Width: =Parent.Width
                ZIndex: =4

                SeparatorLine_2 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(0, 0, 0, 1)
                    FocusedBorderThickness: =4
                    Height: =1
                    HoverFill: =RGBA(0, 0, 0, 1)
                    OnSelect: =Select(Parent)
                    PressedFill: =RGBA(0, 0, 0, 1)
                    Width: =Parent.TemplateWidth
                    Y: =39
                    ZIndex: =15

                labFundingTitle As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    OnSelect: =Select(Parent)
                    Size: =13
                    Text: =ThisItem.'Position Title'
                    X: =5
                    ZIndex: =16

