"scrAssignAssessments As screen.'autoLayout_Sidebar_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =Clear(colAssignStudentAssessments);
    OnVisible: =ClearCollect(colAssignStudentAssessments,AddColumns(Sort(Filter('PhD Students','Student Status'="Active"),'Full Name'),StudentSelected,false));

    ctrAssignAssessments As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        ctrAssignAssessmentsHeader As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            cmpAssessmentQsHeader_1 As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Assign Assessments"
                Width: =Parent.Width

        ctrAssignAssessmentsMain As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            ctrAssignAssessmentsStudents As groupContainer.verticalAutoLayoutContainer:
                BorderStyle: =BorderStyle.None
                Fill: =RGBA(245, 245, 245, 1)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =600
                ZIndex: =4

                ctrAssignStudentsOptions As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    FillPortions: =0
                    Height: =80
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                ctrAssignStudentsList As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

                    ctrAssignStudentsListColumns As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        DropShadow: =DropShadow.Light
                        Fill: =RGBA(180, 214, 250, 1)
                        FillPortions: =0
                        Height: =ctrAdvColumns.Height
                        LayoutMinHeight: =30
                        LayoutMinWidth: =250
                        PaddingLeft: =5
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =Parent.Width
                        Y: =40
                        ZIndex: =1

                        labAssignStudentName As label:
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Bold
                            PaddingLeft: =10
                            Size: =13
                            Text: ="Student Name"
                            Width: =190
                            X: =chkAssignStudentsAll.X+chkAssignStudentsAll.Width
                            ZIndex: =1

                        chkAssignStudentsAll As checkbox:
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            CheckboxBorderColor: =RGBA(96, 94, 92, 1)
                            CheckmarkFill: =RGBA(0, 120, 212, 1)
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: =Font.'Segoe UI'
                            Height: =40
                            HoverBorderColor: =RGBA(0, 0, 0, 0)
                            HoverColor: =RGBA(50, 49, 48, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            OnCheck: |-
                                =UpdateIf(colAssignStudentAssessments, true, {StudentSelected:true});
                            OnUncheck: |-
                                =UpdateIf(colAssignStudentAssessments, true, {StudentSelected:false});
                            PressedBorderColor: =RGBA(0, 0, 0, 0)
                            PressedColor: =RGBA(50, 49, 48, 1)
                            PressedFill: =RGBA(0, 0, 0, 0)
                            Size: =13
                            Text: =""
                            Width: =40
                            X: =Parent.PaddingLeft
                            ZIndex: =2

                    galAssignStudentsList As gallery.galleryVertical:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        DelayItemLoading: =true
                        Items: =colAssignStudentAssessments
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplateSize: |
                            =40
                        ZIndex: =2

                        txtAssignStudentName As text:
                            BorderColor: =RGBA(245, 245, 245, 1)
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            Default: =ThisItem.'Full Name'
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            DisabledFill: =RGBA(242, 242, 241, 0)
                            DisplayMode: =DisplayMode.View
                            FocusedBorderThickness: =4
                            Font: =Font.'Segoe UI'
                            HoverBorderColor: =RGBA(16, 110, 190, 1)
                            HoverColor: =RGBA(50, 49, 48, 1)
                            HoverFill: =RGBA(255, 255, 255, 1)
                            OnSelect: =Select(Parent)
                            PaddingLeft: =10
                            PressedBorderColor: =RGBA(0, 120, 212, 1)
                            PressedColor: =RGBA(50, 49, 48, 1)
                            PressedFill: =RGBA(255, 255, 255, 1)
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =13
                            Width: =Parent.Width-Self.X-(Parent.TemplatePadding*2)
                            X: =chkAssignThisStudent.X+chkAssignThisStudent.Width
                            ZIndex: =1

                        chkAssignThisStudent As checkbox:
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            CheckboxBorderColor: =RGBA(96, 94, 92, 1)
                            CheckmarkFill: =RGBA(0, 120, 212, 1)
                            Color: =RGBA(50, 49, 48, 1)
                            Default: =ThisItem.StudentSelected
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: =Font.'Segoe UI'
                            Height: =40
                            HoverBorderColor: =RGBA(0, 0, 0, 0)
                            HoverColor: =RGBA(50, 49, 48, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            OnCheck: |-
                                =UpdateIf(colAssignStudentAssessments,ThisItem.NUID=NUID,{StudentSelected:true});
                            OnSelect: =Select(Parent)
                            OnUncheck: |-
                                =UpdateIf(colAssignStudentAssessments,ThisItem.NUID=NUID,{StudentSelected:false});
                            PressedBorderColor: =RGBA(0, 0, 0, 0)
                            PressedColor: =RGBA(50, 49, 48, 1)
                            PressedFill: =RGBA(0, 0, 0, 0)
                            Size: =13
                            Text: =""
                            Width: =40
                            ZIndex: =2

            ctrAssignAssessmentsAdvisors As groupContainer.verticalAutoLayoutContainer:
                BorderStyle: =BorderStyle.None
                Fill: =RGBA(245, 245, 245, 1)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =600
                ZIndex: =5

                ctrAssignAdvisorsOptions As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    FillPortions: =0
                    Height: =80
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                ctrAssignAdvisorsList As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(255, 255, 255, 1)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

