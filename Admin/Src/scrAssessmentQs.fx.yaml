"scrAssessmentQs As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |-
        =Clear(colAdvisorUpdates);
        Clear(colAdvisors);
        Clear(colAdvisees)
    OnVisible: =

    ctrAssessmentQs As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrAssessmentQsHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Min(galStudentLlist.Width,Parent.Width-32)
            X: =ctrListMain.X
            ZIndex: =2

            cmpAssessmentQsHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Assessment Questions"
                Width: =Parent.Width

        ctrAssessmentQsMain As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =3

            ctrAssessmentQsColumns As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(180, 214, 250, 1)
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =4

                colQuestion As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Question"
                    Width: =Parent.Width-Self.X-5
                    X: =labQuestion.X
                    ZIndex: =1

                colQuestionOrder As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Order"
                    Width: =labQuestionOrder.Width
                    X: =labQuestionOrder.X
                    ZIndex: =2

                colAssessmentType As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Assessment Type"
                    Width: =labAsssessmentType.Width
                    X: =labAsssessmentType.X
                    ZIndex: =3

            galAssessmentQs As gallery.galleryVertical:
                '#CopilotOverlayLabel': ="Filtered"
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Sort(Sort('PhD Assessment Questions','Assessment Type'),'Question Order')
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                LoadingSpinnerColor: =Color.DarkGray
                TemplateSize: =40
                Transition: =Transition.Push
                Width: =Parent.Width
                ZIndex: =12

                labQuestion As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    OnSelect: =Select(Parent);Navigate(scrPositionsDetail)
                    Size: =13
                    Text: =ThisItem.Question
                    Width: =Parent.Width-Self.X-5
                    X: =labQuestionOrder.X+labQuestionOrder.Width
                    ZIndex: =1

                labQuestionOrder As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    OnSelect: =Select(Parent);Navigate(scrPositionsDetail)
                    Size: =13
                    Text: =ThisItem.'Question Order'
                    Width: =63
                    X: =labAsssessmentType.X+labAsssessmentType.Width
                    ZIndex: =2

                labAsssessmentType As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    OnSelect: =Select(Parent);Navigate(scrPositionsDetail)
                    Size: =13
                    Text: =ThisItem.'Assessment Type'
                    Width: =261
                    ZIndex: =3

                SeparatorLine_3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(0, 0, 0, 1)
                    FocusedBorderThickness: =4
                    Height: =1
                    HoverFill: =RGBA(0, 0, 0, 1)
                    OnSelect: =Select(Parent)
                    PressedFill: =RGBA(0, 0, 0, 1)
                    Width: =Parent.TemplateWidth
                    Y: =39
                    ZIndex: =4

