"scrAssessmentQs As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =
    OnVisible: |-
        =UpdateContext({IsEditing:false});
        Refresh('PhD Assessment Questions');

    ctrAssessmentQs As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrAssessmentQsHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Min(galStudentLlist.Width,Parent.Width-32)
            X: =ctrListMain.X
            ZIndex: =1

            cmpAssessmentQsHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Assessment Questions"
                Width: =Parent.Width

        ctrAssessmentQsFilter As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =Color.White
            FillPortions: =0
            Height: =50
            LayoutGap: =5
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            labAssessmentTypeFilter As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Size: =13
                Text: |-
                    ="Assessment Type:"
                ZIndex: =1

            drpAssessmentTypeFilter As dropdown:
                BorderColor: =RGBA(245, 245, 245, 1)
                ChevronBackground: =RGBA(245, 245, 245, 1)
                ChevronDisabledBackground: =RGBA(242, 242, 241, 0)
                ChevronDisabledFill: =RGBA(161, 159, 157, 1)
                ChevronFill: =RGBA(50, 49, 48, 1)
                ChevronHoverBackground: =RGBA(245, 245, 245, 1)
                ChevronHoverFill: =RGBA(50, 49, 48, 1)
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                Fill: =RGBA(245, 245, 245, 1)
                Font: =Font.'Segoe UI'
                HoverBorderColor: =RGBA(16, 110, 190, 1)
                HoverColor: =RGBA(50, 49, 48, 1)
                HoverFill: =RGBA(245, 245, 245, 1)
                Items: =Choices('Assessment Type (PhD Assessment Questions)')
                PaddingBottom: =5
                PaddingLeft: =12
                PaddingRight: =5
                PaddingTop: =5
                PressedBorderColor: =RGBA(16, 110, 190, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(0, 120, 212, 1)
                SelectionColor: =RGBA(50, 49, 48, 1)
                SelectionFill: =RGBA(0, 120, 212, 1)
                Size: =13
                Width: =230
                ZIndex: =2

        ctrAssessmentQsMain As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =3

            ctrAssessmentQsColumns As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(180, 214, 250, 1)
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                PaddingLeft: =galAssessmentQs.TemplatePadding
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =4

                colQuestion As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Question"
                    Width: =Parent.Width-Self.X-5
                    X: =txtQuestion.X+Parent.PaddingLeft
                    ZIndex: =1

                colQuestionOrder As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Order"
                    Width: =txtQuestionOrder.Width
                    X: =txtQuestionOrder.X+Parent.PaddingLeft
                    ZIndex: =2

                colAssessmentType As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =13
                    Text: ="Assessment Type"
                    Width: =selAsssessmentType.Width
                    X: =selAsssessmentType.X+Parent.PaddingLeft
                    ZIndex: =3

                btnAqEdit As icon.Edit:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =30
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Edit
                    OnSelect: |-
                        =UpdateContext({IsEditing: true});
                        // ClearCollect(colAssessmentQs,Filter('PhD Assessment Questions',IsBlank('Question Order')));
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Edit Student Info"
                    Visible: =CurrentUser.Role="Admin" And Not(IsEditing)
                    Width: =Self.Height
                    X: =Parent.Width-(Self.Width*2)
                    Y: =5
                    ZIndex: =4

                btnAqSave As icon.Save:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.Disabled)
                    FocusedBorderThickness: =4
                    Height: =30
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Save
                    OnSelect: |-
                        =// ForAll(galAssessmentQs.AllItems As galItems,Patch(LookUp('PhD Assessment Questions',QuestionID=galItems.QuestionID),{'Assessment Type':selAsssessmentType.Selected.Value,'Question Order':txtQuestionOrder,Question:txtQuestion}));
                        Patch('PhD Assessment Questions',{'Assessment Type':selAsssessmentType.Selected.Value,'Question Order':txtQuestionOrder,Question:txtQuestion});
                        // Notify("Assessment Question Update Successful",NotificationType.Success,5000);
                        UpdateContext({IsEditing: false });
                        Refresh('PhD Assessment Questions');
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Save Changes"
                    Visible: =CurrentUser.Role="Admin" And IsEditing
                    Width: =28
                    X: =1306
                    Y: =5
                    ZIndex: =5

                btnAqCancel As icon.Cancel:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =30
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |-
                        =UpdateContext({IsEditing:false});
                        Refresh('PhD Assessment Questions')
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Discard Changes"
                    Visible: =CurrentUser.Role="Admin" And IsEditing
                    Width: =Self.Height
                    X: =btnAqEdit.X
                    Y: =5
                    ZIndex: =6

                btnAqAdd As icon.Add:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =30
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Add
                    OnSelect: |-
                        =Patch('PhD Assessment Questions',Defaults('PhD Assessment Questions'),{'Assessment Type':drpAssessmentTypeFilter.Selected.Value,'Question Order':5,Question:"Enter Question"});
                        Refresh('PhD Assessment Questions')
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Add Milestone"
                    Visible: =CurrentUser.Role="Admin" And Not(IsEditing)
                    Width: =Self.Height
                    X: =btnAqSave.X
                    Y: =5
                    ZIndex: =7

            galAssessmentQs As gallery.galleryVertical:
                '#CopilotOverlayLabel': ="Filtered"
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Sort(Filter('PhD Assessment Questions','Assessment Type'=drpAssessmentTypeFilter.Selected.Value),'Question Order')
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                LoadingSpinnerColor: =Color.DarkGray
                TemplateSize: =40
                Width: =Parent.Width
                ZIndex: =12

                SeparatorLine_3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(0, 0, 0, 1)
                    FocusedBorderThickness: =4
                    Height: =1
                    HoverFill: =RGBA(0, 0, 0, 1)
                    OnSelect: =Select(Parent)
                    PressedFill: =RGBA(0, 0, 0, 1)
                    Width: =Parent.TemplateWidth
                    Y: =39
                    ZIndex: =1

                txtQuestion As text:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    BorderStyle: =If(IsEditing,BorderStyle.Solid,BorderStyle.None)
                    BorderThickness: =5
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.Question
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    Height: =selAsssessmentType.Height
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                    PressedColor: =RGBA(50, 49, 48, 1)
                    PressedFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =13
                    Width: =Parent.Width-Self.X-50
                    X: =txtQuestionOrder.X+txtQuestionOrder.Width
                    ZIndex: =3

                txtQuestionOrder As text:
                    Align: =Align.Center
                    BorderColor: =RGBA(245, 245, 245, 1)
                    BorderStyle: =If(IsEditing,BorderStyle.Solid,BorderStyle.None)
                    BorderThickness: =5
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.'Question Order'
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    Height: =selAsssessmentType.Height
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                    PressedColor: =RGBA(50, 49, 48, 1)
                    PressedFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =13
                    Width: =77
                    X: =selAsssessmentType.X+selAsssessmentType.Width
                    ZIndex: =4

                selAsssessmentType As dropdown:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    ChevronBackground: =RGBA(245, 245, 245, 1)
                    ChevronDisabledBackground: =RGBA(242, 242, 241, 0)
                    ChevronDisabledFill: =RGBA(161, 159, 157, 1)
                    ChevronFill: =RGBA(50, 49, 48, 1)
                    ChevronHoverBackground: =RGBA(245, 245, 245, 1)
                    ChevronHoverFill: =RGBA(50, 49, 48, 1)
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.'Assessment Type'
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                    Fill: =If(IsEditing,RGBA(245, 245, 245, 1),Parent.Fill)
                    Font: =Font.'Segoe UI'
                    Height: =38
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(245, 245, 245, 1)
                    Items: =Choices('Assessment Type (PhD Assessment Questions)')
                    OnSelect: =Select(Parent)
                    PaddingBottom: =5
                    PaddingLeft: =12
                    PaddingRight: =5
                    PaddingTop: =5
                    PressedBorderColor: =RGBA(16, 110, 190, 1)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SelectionColor: =RGBA(50, 49, 48, 1)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    Size: =13
                    Width: =228
                    ZIndex: =5

