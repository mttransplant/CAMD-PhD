"scrStudentMilestones As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =Select(btn_mCancel)
    OnVisible: |-
        =Select(btnLoadMilestones);
        UpdateContext({isEditing:false})

    ScreenContainer2_2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        HeaderContainer2_2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            Header_3 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(71, 158, 245, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =HeaderContainer1.Height
                Size: =30
                Text: ="Detail for "&galStudentLlist.Selected.'First Name'&" "&galStudentLlist.Selected.'Last Name'
                Width: =HeaderContainer2_2.Width
                ZIndex: =1

        navMilestones As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =2

            btnBack_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Secondary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentList)
                Text: ="Back to List"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =1

            btnOverview_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Secondary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentOverview)
                Text: ="Overview"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =2

            btnMilestones_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Primary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentMilestones)
                Text: ="Milestones"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =3

            btnHistory_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Secondary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentHistory)
                Text: ="Activity History"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =4

            btnEvaluations_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Secondary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentEvaluations)
                Text: ="Evaluations"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =5

            btnCourses_2 As Button:
                Appearance: ='ButtonCanvas.Appearance'.Secondary
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(scrStudentCourses)
                Text: ="Courses"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =6

            btnLoadMilestones As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisabledFill: =RGBA(242, 242, 241, 0)
                Fill: =RGBA(0, 120, 212, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(16, 110, 190, 1)
                OnSelect: |-
                    =ClearCollect(colStudentMilestones,Filter('PhD Milestones',galStudentLlist.Selected.NUID=NUID));
                    ClearCollect(colUpdateMilestones,Filter('PhD Milestones',NUID=""));
                    ClearCollect(colDeleteMilestones,Filter('PhD Milestones',NUID=""))
                PressedBorderColor: =RGBA(0, 69, 120, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(16, 110, 190, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Text: ="Button"
                Visible: =false
                ZIndex: =7

        cntMilestones As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =4

            mColumns As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(180, 214, 250, 1)
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =1

                Label1 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Milestone"
                    Width: =mMilestone.Width
                    X: =mMilestone.X
                    ZIndex: =1

                Label1_1 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Status"
                    Width: =mStatus.Width
                    X: =mStatus.X
                    ZIndex: =2

                Label1_2 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Note"
                    Width: =mNote.Width
                    X: =mNote.X
                    ZIndex: =3

                Label1_3 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Date"
                    Width: =mDate.Width
                    X: =mDate.X
                    ZIndex: =4

                Label1_4 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    Size: =13
                    Text: ="Modified By"
                    Width: =mBy.Width-btn_mSave.Width
                    X: =mBy.X
                    ZIndex: =5

                btn_mSave As icon.Save:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Save
                    OnSelect: |-
                        =Patch('PhD Milestones',ShowColumns(colUpdateMilestones,NUID,Milestone,'Milestone Status',Notes, Date, MilestoneID));
                        If(CountRows(colDeleteMilestones)>0,Remove('PhD Milestones',colDeleteMilestones));
                        Notify("Edits successfully saved",NotificationType.Success,5000);
                        UpdateContext({isEditing:false});
                        Select(btnLoadMilestones)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Save Changes"
                    Visible: =isEditing And (CountRows(colUpdateMilestones)+CountRows(colDeleteMilestones)>0)
                    Width: =30
                    X: =btn_mEdit.X+btn_mEdit.Width
                    Y: =10
                    ZIndex: =6

                "'btn-mAdd' As icon.Add":
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Add
                    OnSelect: |-
                        =Collect('PhD Milestones',{NUID:galStudentLlist.Selected.NUID,Date:Today()});
                        Select(btnLoadMilestones);
                        UpdateContext({isEditing:true});
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Add Milestone"
                    Visible: =CountRows(colUpdateMilestones)+CountRows(colDeleteMilestones)=0
                    Width: =30
                    X: =btn_mEdit.X+btn_mEdit.Width
                    Y: =10
                    ZIndex: =7

                btn_mEdit As icon.Edit:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Edit
                    OnSelect: |-
                        =UpdateContext({isEditing:true})
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Edit Milestones"
                    Visible: =Not(isEditing)
                    Width: =30
                    X: =Parent.Width-btn_mEdit.Width-btn_mSave.Width-10
                    Y: =10
                    ZIndex: =8

                btn_mCancel As icon.Cancel:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |-
                        =Select(btnLoadMilestones);
                        UpdateContext({isEditing:false})
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Discard Changes"
                    Visible: =isEditing
                    Width: =30
                    X: =btn_mEdit.X
                    Y: =10
                    ZIndex: =9

            galMilesones As gallery.galleryVertical:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Sort(Sort(colStudentMilestones,Milestone,SortOrder.Ascending),Date,SortOrder.Ascending)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =40
                Width: =Parent.Width
                ZIndex: =2

                mMilestone As dropdown:
                    BorderColor: =If(mMilestone.SelectedText.Value="Select Milestone…",Color.Red,RGBA(245, 245, 245, 1))
                    ChevronBackground: =RGBA(245, 245, 245, 1)
                    ChevronDisabledBackground: =RGBA(242, 242, 241, 0)
                    ChevronDisabledFill: =RGBA(161, 159, 157, 1)
                    ChevronFill: =RGBA(50, 49, 48, 1)
                    ChevronHoverBackground: =RGBA(245, 245, 245, 1)
                    ChevronHoverFill: =RGBA(50, 49, 48, 1)
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.Milestone
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(isEditing,DisplayMode.Edit,DisplayMode.View)
                    Fill: =If(isEditing,RGBA(245, 245, 245, 1),Color.White)
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(245, 245, 245, 1)
                    Items: =Choices('PhD Milestones'.Milestone)
                    OnChange: |-
                        =If(
                            IsBlank(
                                LookUp(
                                    colUpdateMilestones,
                                    MilestoneID = ThisItem.MilestoneID
                                )
                            ),
                            Collect(
                                colUpdateMilestones,
                                ThisItem
                            )
                        );
                        UpdateIf(
                            colUpdateMilestones,
                            MilestoneID = ThisItem.MilestoneID,
                            {Milestone: mMilestone.Selected.Value}
                        )
                    OnSelect: =Select(Parent)
                    PaddingBottom: =5
                    PaddingLeft: =12
                    PaddingRight: =5
                    PaddingTop: =5
                    PressedBorderColor: =RGBA(16, 110, 190, 1)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SelectionColor: =RGBA(50, 49, 48, 1)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    Size: =13
                    Width: =205
                    X: =5
                    ZIndex: =1

                mStatus As dropdown:
                    BorderColor: =If(mStatus.SelectedText.Value="Select Status…",Color.Red,RGBA(245, 245, 245, 1))
                    ChevronBackground: =RGBA(245, 245, 245, 1)
                    ChevronDisabledBackground: =RGBA(242, 242, 241, 0)
                    ChevronDisabledFill: =RGBA(161, 159, 157, 1)
                    ChevronFill: =RGBA(50, 49, 48, 1)
                    ChevronHoverBackground: =RGBA(245, 245, 245, 1)
                    ChevronHoverFill: =RGBA(50, 49, 48, 1)
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.'Milestone Status'
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(isEditing,DisplayMode.Edit,DisplayMode.View)
                    Fill: =If(isEditing,RGBA(245, 245, 245, 1),Color.White)
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(245, 245, 245, 1)
                    Items: =Choices(colStudentMilestones.'Milestone Status')
                    OnChange: |-
                        =If(
                            IsBlank(
                                LookUp(
                                    colUpdateMilestones,
                                    MilestoneID = ThisItem.MilestoneID
                                )
                            ),
                            Collect(
                                colUpdateMilestones,
                                ThisItem
                            )
                        );
                        UpdateIf(
                            colUpdateMilestones,
                            MilestoneID = ThisItem.MilestoneID,
                            {'Milestone Status': mStatus.Selected.Value}
                        )
                    OnSelect: =Select(Parent)
                    PaddingBottom: =5
                    PaddingLeft: =12
                    PaddingRight: =5
                    PaddingTop: =5
                    PressedBorderColor: =RGBA(16, 110, 190, 1)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SelectionColor: =RGBA(50, 49, 48, 1)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    Size: =13
                    Width: =130
                    X: =mMilestone.X+mMilestone.Width+5
                    ZIndex: =2

                mNote As text:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.Notes
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(isEditing,DisplayMode.Edit,DisplayMode.View)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    OnChange: |-
                        =If(
                            IsBlank(
                                LookUp(
                                    colUpdateMilestones,
                                    MilestoneID = ThisItem.MilestoneID
                                )
                            ),
                            Collect(
                                colUpdateMilestones,
                                ThisItem
                            )
                        );
                        UpdateIf(
                            colUpdateMilestones,
                            MilestoneID = ThisItem.MilestoneID,
                            {Notes: mNote.Text}
                        )
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                    PressedColor: =RGBA(50, 49, 48, 1)
                    PressedFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =13
                    Width: =587
                    X: =mStatus.X+mStatus.Width+5
                    ZIndex: =3

                mBy As Text:
                    Align: ='TextCanvas.Align'.Start
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =RGBA(0, 0, 0, 1)
                    Height: =40
                    Size: =16
                    Text: =ThisItem.'Modified By'.'First Name'&" "&ThisItem.'Modified By'.'Last Name'
                    VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                    Width: =164
                    X: =mDate.X+mDate.Width+5
                    Y: =0
                    ZIndex: =5

                mDel As icon.Trash:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Trash
                    OnSelect: |-
                        =Collect(colDeleteMilestones,ThisItem);
                        Remove(colStudentMilestones,ThisItem)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Visible: =isEditing
                    Width: =32
                    X: =mBy.X+mBy.Width+10
                    Y: =10
                    ZIndex: =6

                mDate As datepicker:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    CalendarHeaderFill: =RGBA(16, 110, 190, 1)
                    Color: =RGBA(50, 49, 48, 1)
                    DefaultDate: =ThisItem.Date
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(isEditing,DisplayMode.Edit,DisplayMode.View)
                    Fill: =If(isEditing,RGBA(245, 245, 245, 1),Color.White)
                    Font: =Font.'Segoe UI'
                    HoverDateFill: =RGBA(184, 187, 184, 1)
                    IconBackground: =RGBA(0, 120, 212, 1)
                    InputTextPlaceholder: =
                    OnChange: |-
                        =If(
                            IsBlank(
                                LookUp(
                                    colUpdateMilestones,
                                    MilestoneID = ThisItem.MilestoneID
                                )
                            ),
                            Collect(
                                colUpdateMilestones,
                                ThisItem
                            )
                        );
                        UpdateIf(
                            colUpdateMilestones,
                            MilestoneID = ThisItem.MilestoneID,
                            {Date: mDate.SelectedDate}
                        )
                    OnSelect: =Select(Parent)
                    PaddingTop: =5
                    SelectedDateFill: =RGBA(0, 120, 212, 1)
                    Size: =13
                    Width: =132
                    X: =mNote.X+mNote.Width+5
                    ZIndex: =7

