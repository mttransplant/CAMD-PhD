"scrAdvisors As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |-
        =Clear(colAdvisorUpdates);
        Clear(colAdvisors)
    OnVisible: |-
        =UpdateContext({IsEditing:false});
        ClearCollect(colAdvisors,'PhD Advisors');
        ClearCollect(colAdvisorUpdates,Filter(colAdvisors,'Advisor Email'="nothing"))

    ScreenContainer2_6 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        HeaderContainer2_6 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            Header_7 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(71, 158, 245, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =HeaderContainer1.Height
                Size: =30
                Text: ="Detail for "&galStudentLlist.Selected.'First Name'&" "&galStudentLlist.Selected.'Last Name'
                Width: =HeaderContainer2_6.Width
                ZIndex: =1

        cntMilestones_3 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =4

            mColumns_1 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(180, 214, 250, 1)
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =1

                Label1_5 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Advisor Name"
                    Width: =txtAdvisorName.Width
                    X: =txtAdvisorName.X
                    ZIndex: =1

                Label1_6 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Bold
                    PaddingLeft: =15
                    Size: =13
                    Text: ="Advisor Email"
                    Width: =txtAdvisorEmail.Width
                    X: =txtAdvisorEmail.X
                    ZIndex: =2

                btn_mSave_1 As icon.Save:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Save
                    OnSelect: |-
                        =UpdateContext({IsEditing:false});
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Save Changes"
                    Visible: =IsEditing And (CountRows(colUpdateMilestones)+CountRows(colDeleteMilestones)>0)
                    Width: =30
                    X: =btn_mEdit_1.X+btn_mEdit_1.Width
                    Y: =10
                    ZIndex: =6

                "'btn-mAdd_1' As icon.Add":
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Add
                    OnSelect: |-
                        =UpdateContext({IsEditing:true});
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Add Milestone"
                    Visible: =CountRows(colUpdateMilestones)+CountRows(colDeleteMilestones)=0
                    Width: =30
                    X: =btn_mEdit_1.X+btn_mEdit_1.Width
                    Y: =10
                    ZIndex: =7

                btn_mEdit_1 As icon.Edit:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Edit
                    OnSelect: |-
                        =UpdateContext({IsEditing:true})
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Edit Milestones"
                    Visible: =Not(IsEditing)
                    Width: =30
                    X: =Parent.Width-btn_mEdit_1.Width-btn_mSave_1.Width-10
                    Y: =10
                    ZIndex: =8

                btn_mCancel_1 As icon.Cancel:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(0, 120, 212, 1)
                    DisabledBorderColor: =RGBA(245, 245, 245, 1)
                    DisabledColor: =RGBA(225, 223, 221, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =20
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(16, 110, 190, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |-
                        =UpdateContext({IsEditing:false})
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =RGBA(16, 110, 190, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Tooltip: ="Discard Changes"
                    Visible: =IsEditing
                    Width: =30
                    X: =btn_mEdit_1.X
                    Y: =10
                    ZIndex: =9

            galAdvisors As gallery.galleryVertical:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(245, 245, 245, 1)
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =colAdvisors
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =40
                Width: =Parent.Width
                ZIndex: =2

                txtAdvisorName As text:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.'Advisor Name'
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                    PressedColor: =RGBA(50, 49, 48, 1)
                    PressedFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =13
                    X: =5   
                    ZIndex: =1

                txtAdvisorEmail As text:
                    BorderColor: =RGBA(245, 245, 245, 1)
                    BorderThickness: =2
                    Color: =RGBA(50, 49, 48, 1)
                    Default: =ThisItem.'Advisor Email'
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =RGBA(16, 110, 190, 1)
                    HoverColor: =RGBA(50, 49, 48, 1)
                    HoverFill: =RGBA(255, 255, 255, 1)
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =RGBA(0, 120, 212, 1)
                    PressedColor: =RGBA(50, 49, 48, 1)
                    PressedFill: =RGBA(255, 255, 255, 1)
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =13
                    X: =txtAdvisorName.X+txtAdvisorName.Width+5
                    ZIndex: =2

