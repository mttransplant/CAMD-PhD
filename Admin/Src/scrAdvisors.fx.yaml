"scrAdvisors As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |-
        =Clear(colAdvisorUpdates);
        //Clear(colAdvisors);
        Clear(colAdvisees);
    OnVisible: =Select(btnLoadAdvisors)

    ctrAdvisorScreen As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Min(App.Width,App.DesignWidth)
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =1

        ctrAdvisorsHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Min(galStudentLlist.Width,Parent.Width-32)
            X: =ctrListMain.X
            ZIndex: =1

            cmpAdvisorsHeader As cmpHeader:
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                MenuScreen: =scrAdminMenu
                ScreenTitle: ="Advisors"
                Width: =Parent.Width
                ZIndex: =4

        ctrAdvisorsMain As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width-(ctrAdvisorScreen.PaddingLeft+ctrAdvisorScreen.PaddingRight)
            ZIndex: =4

            ctrAdvisorsList As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =Parent.Width*0.75
                ZIndex: =1

                ctrAdvColumns As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(180, 214, 250, 1)
                    FillPortions: =0
                    Height: =40
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.Width
                    ZIndex: =1

                    btn_aSave As icon.Save:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(0, 120, 212, 1)
                        DisabledBorderColor: =RGBA(245, 245, 245, 1)
                        DisabledColor: =RGBA(225, 223, 221, 1)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        DisplayMode: =If(CountIf(colAdvisorUpdates, true)>0 And CountIf(Filter(colAdvisorUpdates,Error="Yes"),true)=0,DisplayMode.Edit,DisplayMode.Disabled)
                        FocusedBorderThickness: =4
                        Height: =20
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Icon: =Icon.Save
                        OnSelect: |-
                            =Patch('PhD Advisors',ShowColumns(colAdvisorUpdates,'Advisor Name', 'Advisor Email', AdvisorID));
                            Notify("Edits successfully saved",NotificationType.Success,5000);
                            UpdateContext({IsEditing:false});
                            Select(btnLoadAdvisors)
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedColor: =RGBA(16, 110, 190, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Tooltip: ="Save Changes"
                        Visible: =IsEditing
                        Width: =30
                        X: =btn_aEdit.X+btn_aEdit.Width
                        Y: =10
                        ZIndex: =1

                    btn_aEdit As icon.Edit:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(0, 120, 212, 1)
                        DisabledBorderColor: =RGBA(245, 245, 245, 1)
                        DisabledColor: =RGBA(225, 223, 221, 1)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =20
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Icon: =Icon.Edit
                        OnSelect: |-
                            =UpdateContext({IsEditing:true})
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedColor: =RGBA(16, 110, 190, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Tooltip: ="Edit Advisors"
                        Visible: =Not(IsEditing)
                        Width: =30
                        X: =Parent.Width-btn_aEdit.Width-btn_aSave.Width-10
                        Y: =10
                        ZIndex: =2

                    btn_aCancel As icon.Cancel:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(0, 120, 212, 1)
                        DisabledBorderColor: =RGBA(245, 245, 245, 1)
                        DisabledColor: =RGBA(225, 223, 221, 1)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =20
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Icon: =Icon.Cancel
                        OnSelect: |-
                            =UpdateContext({IsEditing:false});
                            Select(btnLoadAdvisors);
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedColor: =RGBA(16, 110, 190, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Tooltip: ="Discard Changes"
                        Visible: =IsEditing
                        Width: =30
                        X: =btn_aEdit.X
                        Y: =10
                        ZIndex: =3

                    btnLoadAdvisors As icon.Reload:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(0, 120, 212, 1)
                        DisabledBorderColor: =RGBA(245, 245, 245, 1)
                        DisabledColor: =RGBA(225, 223, 221, 1)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =20
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Icon: =Icon.Reload
                        OnSelect: |-
                            =Select(btnClearForm);
                            Refresh('PhD Advisors');
                            ClearCollect(colAdvisorUpdates,AddColumns(Filter('PhD Advisors','Advisor Email'="nothing"),Error,"No"));
                            ClearCollect(colAdvisees,'PhD Students');
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedColor: =RGBA(16, 110, 190, 1)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Tooltip: ="Reload"
                        Visible: =!IsEditing
                        Width: =btn_aSave.Width
                        X: =btn_aSave.X
                        Y: =10
                        ZIndex: =4

                    labCoAdviseeCount As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="Co-Advisees"
                        Width: =txtCoAdviseeCount.Width
                        X: =txtCoAdviseeCount.X
                        ZIndex: =5

                    labAdviseeCount As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="Advisees"
                        Width: =txtAdviseeCount.Width
                        X: =txtAdviseeCount.X
                        ZIndex: =6

                    labAdvisorEmail As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="Advisor Email"
                        Width: =txtAdvisorEmail.Width
                        X: =txtAdvisorEmail.X
                        ZIndex: =7

                    labAdvisorNUID As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="NUID"
                        Width: =txtAdvisorNUID.Width
                        X: =txtAdvisorNUID.X
                        ZIndex: =8

                    labAdvisorName As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="Advisor Name"
                        Width: =txtAdvisorName.Width
                        X: =txtAdvisorName.X
                        ZIndex: =9

                galAdvisors As gallery.galleryVertical:
                    '#CopilotOverlayLabel': ="Filtered"
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(245, 245, 245, 1)
                    DelayItemLoading: =true
                    Height: =Parent.Height
                    Items: =Sort('PhD Advisors','Advisor Name')
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    LoadingSpinnerColor: =Color.DarkGray
                    TemplateSize: =40
                    Width: =Parent.Width
                    ZIndex: =4

                    txtCoAdviseeCount As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        Size: =13
                        Text: =CountRows(Filter(colAdvisees,'Co-Advisor'.'Advisor Email'=ThisItem.'Advisor Email'))
                        Width: =txtAdviseeCount.Width
                        X: =txtAdviseeCount.X+txtAdviseeCount.Width+Parent.TemplatePadding
                        ZIndex: =1

                    txtAdviseeCount As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        Size: =13
                        Text: =CountRows(Filter(colAdvisees,Advisor.'Advisor Email'=ThisItem.'Advisor Email'))
                        Width: =120
                        X: =txtAdvisorEmail.X+txtAdvisorEmail.Width+Parent.TemplatePadding
                        ZIndex: =2

                    txtAdvisorEmail As text:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        BorderThickness: =2
                        Color: |-
                            =If(IsMatch(txtAdvisorEmail.Text,"(?:[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*)@{1}(?:([a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9]{2,})"),RGBA(50, 49, 48, 1),Color.Red)
                        Default: =ThisItem.'Advisor Email'
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnChange: |-
                            =If(
                                IsBlank(
                                    LookUp(
                                        colAdvisorUpdates,
                                        AdvisorID = ThisItem.AdvisorID
                                    )
                                ),
                                Collect(
                                    colAdvisorUpdates,
                                    ThisItem
                                )
                            );
                            UpdateIf(
                                colAdvisorUpdates,
                                AdvisorID = ThisItem.AdvisorID,
                                {'Advisor Email': txtAdvisorEmail.Text}
                            )
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Width: =318
                        X: =txtAdvisorNUID.X+txtAdvisorNUID.Width+Parent.TemplatePadding
                        ZIndex: =3

                    txtAdvisorNUID As text:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        BorderThickness: =2
                        Color: =If(Len(txtAdvisorNUID.Text)=9 And IsNumeric(txtAdvisorNUID.Text),RGBA(50, 49, 48, 1),Color.Red)
                        Default: =ThisItem.'Advisor NUID'
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnChange: |-
                            =If(
                                IsBlank(
                                    LookUp(
                                        colAdvisorUpdates,
                                        AdvisorID = ThisItem.AdvisorID
                                    )
                                ),
                                Collect(
                                    colAdvisorUpdates,
                                    ThisItem
                                )
                            );
                            UpdateIf(
                                colAdvisorUpdates,
                                AdvisorID = ThisItem.AdvisorID,
                                {'Advisor NUID': txtAdvisorNUID.Text,
                                Error:If(Len(txtAdvisorNUID.Text)=9 And IsNumeric(txtAdvisorNUID.Text),"No","Yes")}
                            );
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Width: =107
                        X: =txtAdvisorName.X+txtAdvisorName.Width+Parent.TemplatePadding
                        ZIndex: =4

                    txtAdvisorName As text:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        Default: =ThisItem.'Advisor Name'
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        DisplayMode: =If(IsEditing,DisplayMode.Edit,DisplayMode.View)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverColor: =RGBA(50, 49, 48, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnChange: |-
                            =If(
                                IsBlank(
                                    LookUp(
                                        colAdvisorUpdates,
                                        AdvisorID = ThisItem.AdvisorID
                                    )
                                ),
                                Collect(
                                    colAdvisorUpdates,
                                    ThisItem
                                )
                            );
                            UpdateIf(
                                colAdvisorUpdates,
                                AdvisorID = ThisItem.AdvisorID,
                                {'Advisor Name': txtAdvisorName.Text}
                            )
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Width: =230
                        X: =5
                        ZIndex: =5

            cntNewAdvisor As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                FillPortions: =0
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =100
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width*0.25
                ZIndex: =2

                ctrNewAdvisorTitle As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(180, 214, 250, 1)
                    FillPortions: =0
                    Height: =ctrAdvColumns.Height
                    LayoutMinHeight: =30
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.Width
                    Y: =40
                    ZIndex: =1

                    labCreateNewAdvisor As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        PaddingLeft: =15
                        Size: =13
                        Text: ="New Advisor"
                        Width: =334
                        ZIndex: =1

                ctrNewAdvisorDetails As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.Width
                    ZIndex: =2

                    labNewAdvisorName As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="New Advisor Name"
                        Width: |
                            =Parent.Width-(2*Self.X)
                        X: =10
                        Y: =10  
                        ZIndex: =1

                    labNewAdvisorEmail As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Size: =13
                        Text: ="New Advisor Email"
                        Width: |
                            =Parent.Width-(2*Self.X)
                        X: =labNewAdvisorName.X
                        Y: =txtNewAdvisorName.Y+txtNewAdvisorName.Height+20
                        ZIndex: =2

                    txtNewAdvisorName As text:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        Default: =""
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverColor: =RGBA(50, 49, 48, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Width: =Parent.Width-(Self.X*2)
                        X: =labNewAdvisorName.X
                        Y: =labNewAdvisorName.Y+labNewAdvisorName.Height
                        ZIndex: =3

                    txtNewAdvisorEmail As text:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        Default: =""
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        FocusedBorderThickness: =4
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =RGBA(16, 110, 190, 1)
                        HoverColor: =RGBA(50, 49, 48, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        PressedBorderColor: =RGBA(0, 120, 212, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =13
                        Width: =Parent.Width-(2*Self.X)
                        X: =labNewAdvisorName.X
                        Y: =labNewAdvisorEmail.Y+labNewAdvisorEmail.Height
                        ZIndex: =4

                ctrSubmitNewAdvisor As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.Light
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.Width
                    ZIndex: =4

                    btnAddNewAdvisor As Button:
                        Align: =""
                        BasePaletteColor: =
                        BorderColor: =
                        BorderStyle: =""
                        DisplayMode: =DisplayMode.Edit
                        FontColor: =
                        FontSize: =18
                        FontWeight: =FontWeight.Bold
                        Height: =40
                        Icon: =""
                        IconRotation: =0
                        IconStyle: ="Outline"
                        Layout: ="Icon before"
                        OnSelect: |-
                            =Collect('PhD Advisors',{'Advisor Name':txtNewAdvisorName.Text,'Advisor Email':txtNewAdvisorEmail.Text});
                            Select(btnLoadAdvisors)
                        Text: ="Add New Advisor"
                        VerticalAlign: =""
                        Width: =Parent.Width-(2*Self.X)
                        X: =10
                        Y: =10  
                        ZIndex: =2

                    btnClearForm As Button:
                        Align: =""
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        BasePaletteColor: =
                        BorderColor: =
                        BorderStyle: =""
                        DisplayMode: =DisplayMode.Edit
                        FontColor: =RGBA(106, 122, 127, 1)
                        FontSize: =18
                        FontWeight: =FontWeight.Normal
                        Height: =btnAddNewAdvisor.Height
                        Icon: =""
                        IconRotation: =0
                        IconStyle: ="Outline"
                        Layout: ="Icon before"
                        OnSelect: |-
                            =Reset(txtNewAdvisorName);
