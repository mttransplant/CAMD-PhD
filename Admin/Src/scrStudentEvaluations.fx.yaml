                    Sort(Sort(Filter('PhD Assessments','Student NUID'=If(CurrentUser.Role in ["Admin","Advisor"],galStudentLlist.Selected.NUID,CurrentUser.ID) And !IsBlank('Date Submitted')),'Term Code',SortOrder.Descending),'Q Order')
