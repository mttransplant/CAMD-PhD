                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    SelectionColor: =RGBA(50, 49, 48, 1)
                    SelectionFill: =RGBA(0, 120, 212, 1)
                    Size: =13
                    Tooltip: |-
                        ="Advisor-Brief will only go to the listed Advisor.
                        Advisor-Comprehensive will go to both Advisor and Co-Advisor."
                    Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                    ZIndex: =11

            cntRequestSelfButton_3 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutMinHeight: =80
                LayoutMinWidth: =200
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =12

                btnRequestSelfAssessments_3 As button:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(161, 159, 157, 1)
                    DisabledFill: =RGBA(242, 242, 241, 0)
                    DisplayMode: =If(StudentsSelected=0,DisplayMode.Disabled,DisplayMode.Edit)
                    Fill: =RGBA(0, 120, 212, 1)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =RGBA(16, 110, 190, 1)
                    OnSelect: |-
                        =ClearCollect(colAssessmentRequests1,Filter('PhD Assessments','Student NUID'=""));
                        ForAll(Filter(colRequestAssessmentsStudentList,StudentSelected),
                            ForAll(Filter('PhD Assessment Questions','Assessment Type'=drpRequestSelfType_3.Selected.Value),
                                If(drpRequestSelfType_3.Selected.Value in ['Assessment Type (PhD Assessment Questions)'.'Self-Brief','Assessment Type (PhD Assessment Questions)'.'Self-Comprehensive'],
                                    Collect(colAssessmentRequests1,{'Student NUID':NUID,'Submitter NUID':NUID,'Term Code':First(colCurrentTerm).cr829_stvterm_code,'Term Name':First(colCurrentTerm).cr829_stvterm_desc,'Assessment Type':drpRequestSelfType_3.Selected.Value,'Q Order':'Question Order','Question Text':Question,'Q Type':'Question Type','Q Options':'Choice Options','Date Requested':Today()})
                                );
                                If(drpRequestSelfType_3.Selected.Value in ['Assessment Type (PhD Assessment Questions)'.'Advisor-Brief','Assessment Type (PhD Assessment Questions)'.'Advisor-Comprehensive'] And !IsBlank(Advisor.'Advisor NUID'),
                                    Collect(colAssessmentRequests1,{'Student NUID':NUID,'Submitter NUID':Advisor.'Advisor NUID','Term Code':First(colCurrentTerm).cr829_stvterm_code,'Term Name':First(colCurrentTerm).cr829_stvterm_desc,'Assessment Type':drpRequestSelfType_3.Selected.Value,'Q Order':'Question Order','Question Text':Question,'Q Type':'Question Type','Q Options':'Choice Options','Date Requested':Today()})
                                );
                                 If(drpRequestSelfType_3.Selected.Value ='Assessment Type (PhD Assessment Questions)'.'Advisor-Comprehensive' And !IsBlank('Co-Advisor'.'Advisor NUID'),
                                    // Comprehensive assessment also sent for co-advisees
                                    Collect(colAssessmentRequests1,{'Student NUID':NUID,'Submitter NUID':'Co-Advisor'.'Advisor NUID','Term Code':First(colCurrentTerm).cr829_stvterm_code,'Term Name':First(colCurrentTerm).cr829_stvterm_desc,'Assessment Type':drpRequestSelfType_3.Selected.Value,'Q Order':'Question Order','Question Text':Question,'Q Type':'Question Type','Q Options':'Choice Options','Date Requested':Today()})
                                );
                            )
                        );
                        Patch('PhD Assessments',colAssessmentRequests1);
                        UpdateIf(colRequestAssessmentsStudentList, true, {StudentSelected:false});
                        UpdateContext({StudentsSelected:CountRows(Filter(colRequestAssessmentsStudentList,StudentSelected=true))});
                        Clear(colAssessmentRequests1);
                        Reset(chkSelectAllStudents_3);
                    PressedBorderColor: =RGBA(0, 69, 120, 1)
                    PressedColor: =RGBA(255, 255, 255, 1)
                    PressedFill: =RGBA(16, 110, 190, 1)
                    RadiusBottomLeft: =Self.RadiusTopLeft
                    RadiusBottomRight: =Self.RadiusTopLeft
                    RadiusTopLeft: =5
                    RadiusTopRight: =Self.RadiusTopLeft
                    Size: =15
                    Text: ="Request Asessment"&If(StudentsSelected=1,"","s")&" for "&StudentsSelected&" Students"
                    Tooltip: =If(StudentsSelected=0,"Must select at least one student.","")
                    Width: =220
                    X: =118
                    Y: =(Parent.Height-Self.Height)/2
                    ZIndex: =13

